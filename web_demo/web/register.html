<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gramos - Admin Dashboard</title>
    <script src="assets/js/jquery.js"></script>
    <!-- begin::global styles -->
    <link rel="stylesheet" href="assets/vendors/bundle.css" type="text/css">
    <!-- end::global styles -->

    <!-- begin::custom styles -->
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
    <!-- end::custom styles -->

</head>
<body class="bg-white h-100-vh p-t-0">

<!-- begin::page loader-->
<div class="page-loader">
    <div class="spinner-border"></div>
    <span>Loading ...</span>
</div>
<!-- end::page loader -->

<div class="p-b-50 d-block d-lg-none"></div>

<div class="container h-100-vh">
    <div class="row align-items-md-center h-100-vh">
        <div class="col-lg-6 d-none d-lg-block">
            <img class="img-fluid" src="assets/media/svg/register.svg" alt="...">
        </div>
        <div class="col-lg-4 offset-lg-1">
            <h3>注册界面</h3>
            <p>创建新账户</p>
            <form id="registerForm">
                <!-- 账号名-->
                <div class="form-group mb-4">
                    <input type="text" name="id" maxlength="5" class="form-control form-control-lg" autofocus placeholder="请输入账号名">
                </div>
                <!-- 用户名-->
                <div class="form-group mb-4">
                    <input type="text" name="username" maxlength="10" class="form-control form-control-lg" autofocus placeholder="请输入用户名">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-4">
                            <input type="password" name="password" maxlength="10" class="form-control form-control-lg" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-4">
                            <input type="password" name="password2" maxlength="10" class="form-control form-control-lg" placeholder="确认密码">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch" checked="">
                        <label class="custom-control-label" for="customSwitch">我同意以上协议</label>
                    </div>
                </div>
                <button type="button" onclick="registerUser()" class="btn btn-primary btn-lg btn-block btn-uppercase mb-4">创建账号</button>
                <p class="text-right">
                    <a href="login.html" class="text-underline">已经有了账号?</a>
                </p>
            </form>
        </div>
    </div>
</div>
<script>
    function registerUser(){
        var data=$('#registerForm').serializeArray();
        // console.log(data);
        if(data[0].value==""){
            alert("账户不能为空");return;
        }
        if(data[1].value==""){
            alert("用户名不能为空");return;
        }
        if(data[2].value==""||data[3].value==""){
            alert("密码不能为空");
            return;
        }

        if(data[2].value!=data[3].value){
            alert("前后密码不一致");return;
        }
            $.post('/web_demo/register', data, function (result) {
                if (result.ok == true) {
                    alert("注册成功");
                    location.href = "login.html";
                } else {
                    alert(result.message);
                }
            });
    }
</script>
</body>

<!-- begin::global scripts -->
<script src="assets/vendors/bundle.js"></script>
<!-- end::global scripts -->

<!-- begin::custom scripts -->
<script src="assets/js/app.js"></script>
<!-- end::custom scripts -->

</body>
</html>
